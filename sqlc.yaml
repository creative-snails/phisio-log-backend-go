version: '2'
sql:
  - engine: 'postgresql'
    queries: 'queries/*.sql'
    schema: 'migrations/000001_init_schema.sql'
    gen:
      go:
        package: 'db'
        out: 'internal/db'
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        json_tags_case_style: 'camel'
